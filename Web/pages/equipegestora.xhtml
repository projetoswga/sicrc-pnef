<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="body">
		<f:loadBundle basename="constantes" var="const" />

		<h:form id="formId" prependId="false">

			<p:fieldset legend="Equipe Gestora" id="fieldPrincipal" styleClass="fildsetCustomizado" style="width: 80%;">
				<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" var="item" id="lista" emptyMessage="#{const.empty_message}" rowsPerPageTemplate="#{usuarioBean.paginacao}" value="#{usuarioBean.equipeGestora}" paginator="true" rows="5">
					<p:column headerText="Nome" filterBy="#{item.nome}" sortBy="#{item.nome}">
						<h:outputLabel value="#{item.nome}" />
					</p:column>
					<p:column headerText="Email" filterBy="#{item.email}" sortBy="#{item.email}" style="width:35%">
						<h:outputLabel value="#{item.email}" />
					</p:column>
					<p:column headerText="CPF" filterBy="#{item.cpf}" sortBy="#{item.cpf}" style="text-align:center;width:20%">
						<h:outputLabel value="#{item.cpf}" />
					</p:column>
					<f:facet name="footer">
						<h:commandLink immediate="true" actionListener="#{usuarioBean.geraRelatorioGestores('xls')}">
							<p:graphicImage value="/resources/design/imagem/excel.png" width="24" />
						</h:commandLink>

						<h:commandLink immediate="true" actionListener="#{usuarioBean.geraRelatorioGestores('pdf')}">
							<p:graphicImage value="/resources/design/imagem/pdf.png" width="24" />
						</h:commandLink>
					</f:facet>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
