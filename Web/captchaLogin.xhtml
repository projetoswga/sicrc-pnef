<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/templates/template-login.xhtml">

	<ui:define name="body">


		<h:form id="formCaptcha" prependId="false">
			<p:fieldset header="Código de Verificação">
				<div align="center">
					<h:panelGrid width="100%" columns="1" columnClasses="coluna15,coluna85">
						<h:outputText value="Prove que você não é uma máquina: " styleClass="icoObrigatorio" />
						<h:panelGrid width="100%" columns="2" columnClasses="coluna20,coluna80">
							<h:outputText value="Quanto é : #{loginBean.pergunta}" />
							<p:inputMask mask="9?999" size="5" maxlength="5" value="#{loginBean.resposta}" />
						</h:panelGrid>
					</h:panelGrid>
					<br />
					<p:commandButton value="Continuar" action="${loginBean.validarCaptcha}" ajax="true" process="@form" update="@form" />
				</div>
				<br />
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
